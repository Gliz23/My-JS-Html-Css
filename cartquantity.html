<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity: ${cartQuantity}`);
       ">Show Quantity</button>

        <button onclick="
            if (cartQuantity<=9){
                cartQuantity += 1;
            }else{
                alert('The cart is full');
            }
            console.log(`Cart Quantity: ${cartQuantity}`);
       ">Add to Cart</button>

        <button onclick = "
            if (cartQuantity<=8){
                cartQuantity += 2
            }else{
                alert('The cart is full');
            }
            console.log(`Cart Quantity : ${cartQuantity}`)    
        ">Plus two</button>

        <button onclick = "
            if (cartQuantity<=7){
                cartQuantity += 3
            }else{
                alert('The cart is full');
            }
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus three</button>

        <button onclick = "
            if (cartQuantity<=6){
                cartQuantity += 4
            }else{
                alert('The cart is full');
            }
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus four</button>

        <button onclick = "
            if (cartQuantity<=5){
                cartQuantity += 5
            }else{
                alert('The cart is full');
            }
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus five</button>

        <button onclick = "
            cartQuantity -= 2
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Minus two</button>

        <button onclick = "
            cartQuantity -= 3
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Minus three</button>

        <button onclick = "
            cartQuantity --
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Remove from Cart</button>

        <button onclick = " 
            cartQuantity = 0
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Reset Cart</button>

        <script>
            let cartQuantity = 0;
        </script>
        
    </body>
</html>
