       ">Show Quantity</button>

            cartQuantity += 1;

       ">Add to Cart</button>

        <button onclick = "
            cartQuantity += 2
            console.log(`Cart Quantity : ${cartQuantity}`)    
        ">Plus two</button>

        <button onclick = "
            cartQuantity += 3
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus three</button>

        <button onclick = "
            cartQuantity += 4
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus four</button>

        <button onclick = "
            cartQuantity += 5
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Plus five</button>

        <button onclick = "
            cartQuantity -= 2
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Minus two</button>

        <button onclick = "
            cartQuantity -= 3

        <button onclick = "
            cartQuantity --
            console.log(`Cart Quantity : ${cartQuantity}`)
        ">Remove from Cart</button>

        <button onclick = " 
            cartQuantity = 0
