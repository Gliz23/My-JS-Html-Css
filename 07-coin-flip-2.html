<!DOCTYPE html>
<html>
    <head>
        <title>CoinFlip2</title>
    </head>
    <body>
        <button onclick="
            CoinFlip ()
        ">Play</button>

        <script>
             
            let result = ''
            let guess = 'Heads'

            function CoinFlip () {
                let random = Math.random()
                if (random < 0.5) {
                    result = 'Heads'
                    console.log('Heads')
                }else{
                    result = 'Tails'
                    console.log('Tails')
                }

                guess == result? "You win" : "You lose "
                
            }
            
        </script>
    </body>
    
</html>
