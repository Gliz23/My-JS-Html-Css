<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link 
        rel="stylesheet"
        href="styles/12-RPS.css">
    </head>
    <body>
        
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon"></button>

        <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon"></button>

        <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-moves">
            
        </p>
        <p class="js-score score"></p>

        <button class="reset-score-button js-reset-score-button">Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>
<!-- 
 Var has been replaced with const and let
 because it doesn't follow the rules of scopes. -->

   <script src="scripts/12-RPS.js"></script>     
   
    </body>
</html>
