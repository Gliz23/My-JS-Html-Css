<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        
        <p>Rock Paper Scissors</p>
        <button onclick="
            pickComputerMove()
            let result =''; 

            if (computerChoice === 'Rock'){
                result = 'A tie';
            } else if (computerChoice === 'Paper'){
                result = 'You lose';
            } else if (computerChoice === 'Scissors'){
                result = 'You win';
            }

            alert(`You picked Rock. Computer picked ${computerChoice}. ${result}`);
            
        ">Rock</button>

        <button onclick="
            pickComputerMove()
            let result =''; 

            if (computerChoice === 'Rock'){
                result = 'You win';
            } else if (computerChoice === 'Paper'){
                result = 'A tie';
            } else if (computerChoice === 'Scissors'){
                result = 'You lose';
            }

            alert(`You picked Paper. Computer picked ${computerChoice}. ${result}`);
        ">Paper</button>

        <button  onclick="
            pickComputerMove()  
            let result =''; 

            if (computerChoice === 'Rock'){
                result = 'You lose';
            } else if (computerChoice === 'Paper'){
                result = 'You win';
            } else if (computerChoice === 'Scissors'){
                result = 'A tie';
            }

            alert(`You picked Scissors. Computer picked ${computerChoice}. ${result}`);
        ">Scissors</button>
<!-- 
 Var has been replaced with const and let
 because it doesn't follow the rules of scopes. -->

        
        <script>
            let computerChoice = '';
            function pickComputerMove() {
                const randomNum = Math.random(); 
                if (randomNum >= 0 && randomNum < 1/3) {
                        computerChoice = 'Rock'
                } else if (randomNum >= 1/3 && randomNum < 2/3) {
                        computerChoice = 'Paper'
                } else if (randomNum >= 2/3 && randomNum < 1) {
                        computerChoice = 'Scissors'
                }
            }

        </script>
    </body>
</html>
