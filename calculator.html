 <!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

    </head>
    <h1> Calculator </h1>
    
    <p>
        <button onclick="
            calculationUpdate(1)    
        ">1</button>
        <button onclick="
            calculationUpdate(2)
        ">2</button>
        <button onclick="
            calculationUpdate(3)  
        ">3</button>
        <button onclick="
            calculationUpdate(' + ')  
        ">+</button>
    </p>
    
    <p>
        <button onclick="
            calculationUpdate(4)    
        ">4</button>
        <button onclick="
            calculationUpdate(5)
        ">5</button>
        <button onclick="
            calculationUpdate(6)  
        ">6</button>
        <button onclick="
            calculationUpdate(' - ')       
        ">-</button>
    </p>
    
    <p>
        <button onclick="
            calculationUpdate(7)    
        ">7</button>
        <button onclick="
            calculationUpdate(8)
        ">8</button>
        <button onclick="
            calculationUpdate(9)  
        ">9</button>
        <button onclick="
            calculationUpdate(' * ')  
        ">*</button>
        
    </p>
    
    <p>
        <button onclick="
            calculationUpdate(0)    
        ">0</button>
        <button onclick="
            calculationUpdate('.')
        ">.</button>
        <button onclick="
            calculation = eval(calculation);
            console.log(calculation)  
        ">=</button>
        <button onclick="
            calculationUpdate(' / ')  
        ">/</button>      
    </p>

     
    <p>
        <button onclick="
            console.log('Cleared')  
        ">Clear</button>
    </p>
 
     
    
 <script>
    let calculation = 0; 
    function calculationUpdate(num){
        calculation += num
        console.log(calculation)
    }
 
</script>
 
</html>
